<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <section id="contact" class="py-20 px-4">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-12">Get In Touch</h2>
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Contact Card -->
        <div class="card overflow-hidden">
          <div class="card-content p-6">
            <div class="aspect-square relative mb-6 rounded-full overflow-hidden mx-auto max-w-[300px]">
              <img src="/Capture.PNG" alt="Mujtaba Hussain Mohammed" class="object-cover" />
            </div>
            <div class="space-y-4">
              <div class="flex items-center space-x-3">
                <span class="icon mail-icon"></span>
                <span>mujtaba.mohammed120@gmail.com</span>
              </div>
              <div class="flex items-center space-x-3">
                <span class="icon phone-icon"></span>
                <span>6308129169</span>
              </div>
              <div class="flex items-center space-x-3">
                <span class="icon map-pin-icon"></span>
                <span>5629 TOPWATER TRL, FORT WORTH, United States</span>
              </div>
              <div class="flex items-center space-x-3">
                <span class="icon linkedin-icon"></span>
                <a
                  href="https://linkedin.com/in/mujtaba-mohammed12/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="hover:text-blue-500 transition-colors"
                >
                  linkedin.com/in/mujtaba-mohammed12/
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact Form -->
        <div class="card">
          <div class="card-content p-6">
            <form class="space-y-4" action="#" method="POST">
              <div>
                <label for="name" class="block text-sm font-medium mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="input-field" required />
              </div>
              <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" class="input-field" required />
              </div>
              <div>
                <label for="message" class="block text-sm font-medium mb-1">Message</label>
                <textarea id="message" name="message" placeholder="Your message..." class="textarea-field" required></textarea>
              </div>
              <button type="submit" class="button w-full">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
