<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Projects</title>
  <style>
    .hidden { display: none; }
    .card { border: 1px solid #ccc; margin-bottom: 16px; padding: 16px; border-radius: 8px; }
    .card-header { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .card-content { font-size: 16px; margin-bottom: 8px; }
    .card-description { color: #555; }
    .impact { font-weight: bold; }
    .button { padding: 8px 16px; margin-right: 8px; cursor: pointer; border-radius: 4px; }
    .outline { border: 1px solid #ccc; background: white; }
    .default { background: #007bff; color: white; }
    .active { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <div id="projects" class="card bg-brown-100">
    <div class="card-header">
      <span class="text-2xl font-bold">Key Projects</span>
    </div>
    <div class="card-content">
      <div id="buttons" class="flex mb-4">
        <!-- Button list for projects will go here -->
      </div>
      <div id="projectDetails" class="card">
        <div class="card-header">
          <span id="projectTitle" class="text-brown-800"></span>
        </div>
        <div class="card-content">
          <span id="projectDescription" class="card-description"></span>
          <p id="impact" class="impact"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const projects = [
      {
        title: "Video Learning AI",
        description: "Developed an AI system using AWS Machine Learning modules to analyze garbage volume from video data, improving processing speed by 50% and enhancing city planning capabilities.",
        impact: "Streamlined waste management processes and improved resource allocation for the City of Fort Worth."
      },
      {
        title: "HUD CCDE Workflow Optimization",
        description: "Mapped and created efficient workflows for the HUD CCDE form, collaborating with credit bureaus and underwriters to ensure accurate and compliant data processing.",
        impact: "Improved regulatory adherence by 30% and enhanced data integrity in the mortgage underwriting process at Wells Fargo."
      },
      {
        title: "Agile Transformation Initiative",
        description: "Implemented SAFe methodologies across multiple Agile Release Trains, leading to a 30% reduction in project delivery time and enhanced team collaboration.",
        impact: "Significantly improved project management efficiency and stakeholder satisfaction at Mitel."
      }
    ];

    let selectedProject = 0;

    const buttonsContainer = document.getElementById("buttons");
    const projectTitle = document.getElementById("projectTitle");
    const projectDescription = document.getElementById("projectDescription");
    const impact = document.getElementById("impact");

    function renderProjects() {
      buttonsContainer.innerHTML = '';
      projects.forEach((project, index) => {
        const button = document.createElement('button');
        button.textContent = project.title;
        button.classList.add('button', selectedProject === index ? 'active' : 'outline');
        button.addEventListener('click', () => {
          selectedProject = index;
          renderProjects();
          updateProjectDetails();
        });
        buttonsContainer.appendChild(button);
      });
    }

    function updateProjectDetails() {
      const project = projects[selectedProject];
      projectTitle.textContent = project.title;
      projectDescription.textContent = project.description;
      impact.textContent = `Impact: ${project.impact}`;
    }

    // Initial render
    renderProjects();
    updateProjectDetails();
  </script>
</body>
</html>
